<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SaquaCare</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <img src="Logo SaquaCare.png" alt="Logo SaquaCare" class="logo">


    <h2>Cadastramento</h2>
    <p>Acesse a saúde pública de Saquarema de forma fácil.</p>

    <form action="/cadastrar" method="POST">

      <div>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome_completo" required>
      </div>
      <br>

      <div>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      </div>
      <br>

      <div>
        <label for="numero_sus">Número do SUS:</label><br>
        <input type="text" id="numero_sus" name="numero_sus" placeholder="000 0000 0000 0000" required>
      </div>
      <br>

      <div>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required>
      </div>
      <br>

      <div>
        <label for="rua">Rua / Logradouro:</label><br>
        <input type="text" id="rua" name="rua" required>
      </div>
      <br>

      <div>
        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero" required>
      </div>
      <br>

      <div>
        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required>
      </div>
      <br>

      <div>
        <label for="complemento">Complemento (opcional):</label><br>
        <input type="text" id="complemento" name="complemento" placeholder="Apto, casa 2, etc.">
      </div>
      <br>
      <div>
        <label for="telefone">Telefone / Celular:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(22) 99999-9999" required>
      </div>
      <br>

      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
      </div>
      <br>

      <div>
        <label for="senha">Crie uma Senha:</label><br>
        <input type="password" id="senha" name="senha" required>
      </div>
      <br>

      <div>
        <label for="confirma_senha">Confirme sua Senha:</label><br>
        <input type="password" id="confirma_senha" name="confirma_senha" required>
      </div>
      <br>

      <div>
        <button type="submit">Cadastrar</button>
      </div>

    </form>

    <br>
  </main>

 <div id="modal-sucesso" class="modal">  
  
  <div class="modal-content">
     <img scr="checkcircle.png" alt="checkcircle" id="icon-success">
    <h3>CADASTRO EFETUADO!</h3>
    <button id="fechar-modal">Ok</button>
  </div>

</div>

<script src="script.js"></script>
</body>

</html>
